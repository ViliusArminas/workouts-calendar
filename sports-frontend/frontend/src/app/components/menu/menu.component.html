<aside class="main-sidebar">
    <section class="sidebar">

        <div class="user-panel">
            <div style="padding-left:60px;" class="pull-left main-logo">
                <img style="width:80px;height:80px;" alt="Brand" src="assets/images/training.png">
            </div>
        </div>
        <ul class="sidebar-menu">
            <ng-container *ngIf="isLoggedIn()">
                <ng-container *ngFor="let item of menu">
                    <li *ngIf="!item.menu">
                        <a routerLink="{{item.path}}">
                            <i *ngIf="item.icon" class="{{item.icon}}"> </i>
                            <span>{{item.label}}</span>
                        </a>
                    </li>
                    <li *ngIf="item.menu && item.menu.length > 0" class="treeview active">
                        <a href="#">
                            <i *ngIf="item.icon" class="{{item.icon}}"> </i>
                            <span>{{item.label}}</span>
                            <span class="pull-right-container">
                                <i class="fa fa-angle-left pull-right"></i>
                            </span>
                        </a>
                        <ul class="treeview-menu menu-open">
                            <li *ngFor="let childItem of item.menu">
                                <a routerLink="{{childItem.path}}">{{childItem.label}}</a>
                            </li>
                        </ul>
                    </li>
                </ng-container>
            </ng-container>

            <ng-container *ngIf="!isLoggedIn()">
                <ng-container *ngFor="let item of menu">
                    <li *ngIf="!item.menu && item.label === 'Home'">
                        <a routerLink="{{item.path}}">
                            <i *ngIf="item.icon" class="{{item.icon}}"> </i>
                            <span>{{item.label}}</span>
                        </a>
                    </li>

                </ng-container>
            </ng-container>
        </ul>

    </section>
</aside>
